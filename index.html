<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1 class="game-title">Guess the Number</h1>
            <p class="game-subtitle">Between 1 and 50</p>
        </header>

        <main class="game-content">
            <div class="input-section">
                <input type="text" id="userInput" placeholder="Enter your guess" autocomplete="off">
                <button id="submitButton">Submit</button>
            </div>

            <div class="info-section">
                <div class="score-display">
                    <span class="label">Chances Left</span>
                    <span id="score" class="score-value">10</span>
                </div>
                <p id="infoMessage" class="info-message"></p>
            </div>

            <div class="history-section">
                <h3 class="history-title">Past Scores</h3>
                <div id="scoresHistory" class="scores-display">No scores yet</div>
            </div>

            <button id="tryAgainBtn" class="reset-button">Try Again</button>
        </main>
    </div>
    
    <script src="guessmy.js"></script>
</body>
</html>
